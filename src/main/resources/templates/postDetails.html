<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dashboard</title>
</head>

<head>
  <title>Post Details</title>
</head>
<body>
<h2>Post Details</h2>
<p><strong>Title:</strong> <span th:text="${post.title}"></span></p>
<p><strong>Content:</strong> <span th:text="${post.content}"></span></p>

<h3>Create Comment</h3>
<form action="/addComment" method="post">
  <input type="hidden" name="post.id" th:value="${postId}" />
  <label>Content: <textarea name="content" required></textarea></label><br />
  <input type="submit" value="Create Comment" />
</form>

</body>
</html>
